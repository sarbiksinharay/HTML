<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
<script>
    function fun(x){
        if(x=== '='){
            let height=parseFloat(document.getElementById("hei").value)
            let weight=parseFloat(document.getElementById("wei").value)
            let cmeter=(height/100)
            let bmi=parseFloat(weight / (cmeter * cmeter)).toFixed(2)

            if(isNaN(height) || isNaN(weight) || height === 0 || weight === 0) {
                window.alert("Please enter valid height and weight.");
            }
            var image = document.getElementById("displayImage");
            if (bmi <= 18) {
                image.src = "assets/underweight1.png";
                image.alt = "Image 1";
                document.getElementById("output").innerHTML="BMI:    "+bmi+"    kg/m^2"
                document.getElementById("output").style.color="#47e4c7"
            } else if (bmi >18 && bmi < 24) {
                image.src = "assets/normal.png";
                image.alt = "Image 2";
                document.getElementById("output").innerHTML="BMI:    "+bmi+"    kg/m^2"
                document.getElementById("output").style.color="#1ed91e"
            } else if (bmi >=25 && bmi<=29 ) {
                image.src = "assets/overweight.png";
                image.alt = "Image 3";
                document.getElementById("output").innerHTML="BMI:    "+bmi+"    kg/m^2"
                document.getElementById("output").style.color="#ff8001"
            } else if (bmi>29){
                image.src = "assets/obes.png"; // Default image if value is between 18 and 25
                image.alt = "Default Image";

                document.getElementById("output").innerHTML="BMI:    "+bmi+"    kg/m^2"
                document.getElementById("output").style.color="#ff0101"
            }
        }
        else if(x==='Reset'){
            document.getElementById("hei").value=null
            document.getElementById("wei").value=null

        }
    }

    <style>
        body{
            background-image: url("assets/bmbk.png");

   <form>
       <input type="number" id="hei" placeholder="Enter height in CM" style="width: 500px; height: 50px;border-radius: 7px" required>
       <br><br>
       <input type="number" id="wei" placeholder="Enter weight in kg" style="width: 500px; height: 50px;border-radius: 7px;gap:10%" required>
