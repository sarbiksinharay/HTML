<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            background-color: navajowhite;
        }
        table{
            border: 2px;
        }
    </style>
</head>
<body>
<center>
    <table  border="2px" style="width: 500px; height: 500px; background-color: black">
        <tr>
            <td colspan="6">Welcome</td>
            <td rowspan="6">A</td>
        </tr>
        <tr>
            <td rowspan="6">C</td>
            <td colspan="4">B</td>
            <td rowspan="4">K</td>
        </tr>

        <tr>
            <td rowspan="4">D</td>
            <td colspan="2">L</td>
            <td rowspan="2">G</td>
        </tr>

        <tr>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>

        <tr>
            <td colspan="2">H</td>
        </tr>

        <tr>
            <td colspan="4">I</td>
        </tr>


        <tr>
            <td colspan="6">J</td>
        </tr>

    </table>

</center>
</body>
</html>
